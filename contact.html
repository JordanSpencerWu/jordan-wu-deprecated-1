---
layout: page
title: Contact
permalink: /contact/
---

<div class="row">
  <div class="col s12">
    <div class="card-panel cyan darken-2">
      <span class="white-text">Feel free to contact me using the form below
      </span>
    </div>
  </div>
</div>
<div class="row contact-form">
  <form action="https://getsimpleform.com/messages?form_api_token=8ccd378b3a278f3a597702a317a137fd" method="post" class="col s12">
    <input type='hidden' name='redirect_to' value='http://jordanspencerwu.github.io/' />
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">perm_identity</i>
        <input id="Name" type="text" class="validate" name="name">
        <label for="Name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input id="email" type="email" class="validate" name="email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">chat_bubble_outline</i>
        <textarea id="textarea" class="materialize-textarea" name="message"></textarea>
        <label for="textarea">Message</label>
      </div>
    </div>
    <div class="flexbox-container">
      <input type="submit" value="Send" class="waves-effect waves-light btn">
    </div>
  </form>
</div>
