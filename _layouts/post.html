---
layout: default
---
<article>
  <div class="card shadow">
    <h2 class="card-header">{{ page.title }}</h2>
    <div class="card-body">
      <p><i class="fa fa-user"></i> {{ site.author }}</p>
      <p><i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}</p>
      {% if site.disqus_shortname %}
        <i class="fa fa-comment"></i>
        <a href="{{ site.url }}{{ page.url }}index.html#disqus_thread" data-disqus-identifier="{{ page.url }}"></a>
        {% if post.update_date %}
          &middot;
          Updated {{ post.update_date | date: site.date_format }}
        {% endif %}
      {% endif %}
    <div class="paragraph">
      {{ content }}
    </div>
  </div>
</article>

{% if site.disqus_shortname %}
  <div id="disqus_thread"></div>
  <!-- Add Disqus comments (not comment count) -->
  <script type="text/javascript">
      var disqus_shortname  = '{{ site.disqus_shortname }}';
      var disqus_identifier = '{{ page.url }}';
      var disqus_title      = '{{ page.title }}';
      var disqus_url        = '{{ site.url }}{{ page.url }}';
      // var disqus_developer = 1; // Comment out when the site is live
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>

  <!-- Add Disqus comment count (not the comments) -->
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname  = '{{ site.disqus_shortname }}';
    // var disqus_developer = 1; // Comment out when the site is live
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>

  <noscript>
      Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
{% endif %}
