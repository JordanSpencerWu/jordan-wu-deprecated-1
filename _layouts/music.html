---
layout: default
---
<article class="post">
  <div class="card shadow">
    <h1 class="card-header">
      <i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }} 
    </h1>
    <div class="card-body">
      <div class="post-content">
        {{ content }}
      <div>
    </div>
  </div>
</article>
