---
layout: default
---
<article class="post">
  <div class="card shadow">
    <img class="responsive-img" src="{{ page.img-path }}">
    <header class="card-header">
      {{ page.title }}
    </header>
    <header class="card-header">by {{ page.author }}</header>
    <div class="card-body">
      <div class="post-content">
        {{ content }}
      <div>
    </div>
  </div>
</article>
