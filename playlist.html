---
layout: default
title: Playlist
---
<header class="blog-wrapper">
  <p class="blog-info">
    Here is my music posts!
  </p>
</header>

<div class="custom-card shadow">
  <h2 class="card-header">MY MUSIC POST</h2>
  <div class="card-body">
    {% for post in site.categories.music %}
      <div class="playlist-link">
        <i class="fa fa-calendar"></i>
        <a href="{{ post.url | prepend: site.baseurl }}"> 
          {{ post.date | date: "%b %-d, %Y" }}
        </a>
      </div>
    {% endfor %}
  </div>
</div>
